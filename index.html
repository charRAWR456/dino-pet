<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Dinogatchi</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-2 outside">
      </div>
      <div class="col-xs-8">
        <div class="titlePage">
          <h1>Dinogatchi</h1>
          <form>
          <div class="form-group">
            <label for="dinoName">Please Name your Dino:</label>
            <input type="text" id="nameMyDino" name="dinoName">
          </div>
          <button type="submit" id="submitName" class="btn-warning">Get Dino!</button>
        </form>
        </div>
        <div class="dinogatchi">
        <h1 class="dinoName"></h1>
        <img id="dinoDisplay" class="center">
        <hr>


        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>


        <button class="btn btn-warning" type="button" id="cookie">Give Cookie</button>
        <button class="btn btn-warning" type="button" id="bandAid">Give Bandaid</button>
        <button class="btn btn-warning" type="button" id="rest">Rest</button>
        <button class="btn btn-warning" type="button" id="clean">Clean</button>
      </div>
      </div>

      <div class="col-xs-2 outside">
      </div>
    </div>
  </div>
</body>
</html>
